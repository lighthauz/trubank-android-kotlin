name: Trubank CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build with Gradle
      env:
        trusonaUsername: ${{ secrets.trusonaUsername }}
        trusonaPassword: ${{ secrets.trusonaPassword }}
      run: |
        echo "trusonaUsername: ${trusonaUsername}"
        echo "trusonaPassword: ${trusonaPassword}"
        ./gradlew build jacocoTestReport assembleAndroidTest
    - name: Test Coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
    - name: Slack Notification
      uses: innocarpe/actions-slack@v1
      with:
        status: ${{ job.status }}
        success_text: 'build Passed :trump-smile: [codecov report](https://codecov.io/github/lighthauz/trubank-android-kotlin/commit/${{GITHUB_SHA}})'
        failure_text: 'build Failed :trump-shaking:'
        cancelled_text: 'build Cancelled :trump-hair:'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}